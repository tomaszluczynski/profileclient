<a routerLink="/">sign in</a>

<form [formGroup]='forgotPasswordForm' novalidate>
  <div>
    <label for="username">User: </label>
    <input formControlName='username'>
  </div>

  <div>
    <label for="email">Email: </label>
    <input type="email" formControlName='email'>
  </div>

  <a (click)="forgot()">
    Submit
  </a>
</form>
